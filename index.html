<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/geral.css">
    <title>CALCULADORA</title>
</head>

<body>

    <div class="informacao-inicial">
        <H1>SIMPLES CALCULADORA</H1>
        <P>Esta calculadora Faz parte de uma iniciativa de criaação e distribuição de projectos open-source
            desenvolvido por <a href="#">Pedro Bunga</a> ,caso queira ajudar para criação de mais
            projectos  como estes, queira fazer a sua doação</P>

        <div class="botoes">
            <a href="">Doar</a>
            <a>Projectos</a>
        </div>
    </div>
    <div class="main-content">
        <div class="calculadora">

            <div class="calculadora-display">
                <div class="resultado"><span id="result"></span></div>
                <div class="entrada">
                    <input type="text" placeholder="Insere a Operação" name="entrada"  id="entrada" maxlength="31">
                </div>
            </div>

            <div class="calculadora-main">
                
                <div  class="digitos">
                    <a onclick="getTecla(1)" class="numero um">1</a>
                    <a onclick="getTecla(2)" class="numero dois">2</a>
                    <a onclick="getTecla(3)" class="numero tres">3</a>
                    <a onclick="getTecla(4)" class="numero quatro">4</a>
                    <a onclick="getTecla(5)" class="numero cinco">5</a>
                    <a onclick="getTecla(6)" class="numero seis">6</a>
                    <a onclick="getTecla(7)" class="numero sete">7</a>
                    <a onclick="getTecla(8)" class="numero oito">8</a>
                    <a onclick="getTecla(9)" class="numero nove">9</a>
                    <a onclick="getTecla(0)" class="numero zero">0</a>
                    <a onclick="getTecla(00)" id="zerozero" class="numero zerozero">0 0</a>
                </div>

                <div class="operacoes">
                    <a onclick="getOperation(`+`)" class="operacao">+</a>
                    <a onclick="getOperation(`-`)" class="operacao">-</a>
                    <a onclick="getOperation(`/`)" class="operacao">/</a>
                    <a onclick="getOperation(`*`)" class="operacao">*</a>
                    <a onclick="" class="operacao">&#8730</a>
                    <a onclick="" class="operacao">x<sup>n</sup></a>
                    <a onclick="resetInputValue()" class="operacao">C</a>
                    <a onclick="resultado()" class="operacao" id="igual">=</a>
                </div>

            </div>

        </div>
    </div>

    <script src="./assets/scripts/geral.js"></script>
</body>

</html>
