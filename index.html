<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/geral.css">
    <title>CALCULADORA</title>
</head>

<body>

    <div class="informacao-inicial">
        <H1>SIMPLES CALCULADORA</H1>
        <P>Esta calculadora Faz parte de uma iniciativa de criaação e distribuição de projectos open-source
            desenvolvido por <a href="#">Pedro Bunga</a> ,caso queira ajudar para criação de mais
            projectos  como estes, queira fazer a sua doação</P>

        <div class="botoes">
            <a>Doar</a>
            <a>Projectos</a>
        </div>
    </div>

    <div class="main-content">
        <div class="calculadora">

            <div class="calculadora-display">
                <div class="resultado"><span id="result"></span></div>
                <div class="entrada">
                    <input value="Insere Os Valores Aqui" type="text" name="entrada" id="entrada">
                </div>
            </div>

            <div class="calculadora-main">
                <div class="digitos">
                    <a class="numero um">1</a>
                    <a class="numero dois">2</a>
                    <a class="numero tres">3</a>
                    <a class="numero quatro">4</a>
                    <a class="numero cinco">5</a>
                    <a class="numero seis">6</a>
                    <a class="numero sete">7</a>
                    <a class="numero oito">8</a>
                    <a class="numero nove">9</a>
                    <a class="numero zero">0</a>
                    <a id="zerozero" class="numero zerozero">0 0</a>
                </div>
                <div class="operacoes">
                    <a class="operacao">+</a>
                    <a class="operacao">-</a>
                    <a class="operacao">/</a>
                    <a class="operacao">*</a>
                    <a class="operacao">&#8730</a>
                    <a class="operacao">x<sup>2</sup></a>
                    <a onclick="clearScrean()" class="operacao">C</a>
                    <a onclick="setResultValue()" id="igual" class="operacao">=</a>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/scripts/geral.js"></script>
</body>

</html>
